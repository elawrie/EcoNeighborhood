<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="crearcuenta.component.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">

            <section>
                <!--FORMULARIO-->
                <form id="myform">

                    <ul id="campos">
                        <li>
                            <div class="col-md-12">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                            </div>
                        </li>
                        <li>
                            <div class="col-md-12">
                                <label for="contrasenya" class="form-label">Contraseña</label>
                                <input type="password" class="form-control form-control-lg" id="contrasenya" name="contrasenya" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                            </div>
                        </li>
                        <li>
                            <div class="col-md-12">
                                <label for="contrasenya2" class="form-label">Reescribir contraseña</label>
                                <input type="password" class="form-control form-control-lg" id="contrasenya2" name="contrasenya2" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                            </div>
                        </li>
                        <li>
                            <div class="col-12">
                                <button id="botonenviar">Submit</button>
                            </div>
                        </li>
                        <li>
                            <div class="col-12">
                                  <button id="botonprincipal">
                                    <a routerLink="/paginaprincipal" routerLinkActive="active hide-link">Ir a la pagina principal</a>
                                  </button>                       
                            </div>
                        </li>
                    </ul>
                </form>
            </section>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
